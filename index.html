<!DOCTYPE html>
<html>
<head>
  <title>Mile Tracker</title>
<!-- jQuery mobile Style -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
<!-- jQuery UI Style -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<!--   My CSS File -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

<!-- jQuery 2.2 (3 doesn't work with mobile) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- jQuery UI for DatePicker -->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<!-- jQuery Mobile JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
<!-- My JS Code -->
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<!--   Home Page -->
  <div data-role="page" id="home">
    <header data-role="header" data-theme="b">
      <h1>Mile Tracker</h1>
    </header>

    <div data-role="navbar">
      <ul>
        <li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
        <li><a href="#add" data-transition="none" data-icon="plus">Add Run</a></li>
      </ul>
    </div>

    <div data-role="content">
      <h3>Welcome to Mile Tracker</h3>
        <p>This App Allows you to track your running progress in miles.</p>

        <h3>Latest Run</h3>

        <ul id="stats" data-role="listview" data-filter="true" data-filter-placeholder="Filter runs by date or distance" data-inset="true">
        </ul>
        <br>
        <button id="clearRuns" onclick="return confirm('Are you sure?')" data-theme="b">Clear Total Milage</button>
    </div>

    <footer data-role="footer" data-theme="b">
      <h4>Mile Tracker by Zach Mason &copy; 2016</h4>
    </footer>
  </div>

<!-- ADD PAGE -->
 <div data-role="page" id="add">
    <header data-role="header" data-theme="b">
      <h1>Mile Tracker</h1>
    </header>

    <div data-role="navbar">
      <ul>
        <li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
        <li><a href="#add" data-transition="none" data-icon="plus">Add Run</a></li>
      </ul>
    </div>

    <div data-role="content">
      <h3>Add Run</h3>
      <form id="addForm">
        <label for="addMiles">Enter Miles: </label>
        <input type="text" id="addMiles">
        <label for="addDate">Enter Date: </label>
        <input type="text" data-role="date" class="date" id="addDate" data-inline="true">
        <button id="submitAdd" class="ui-btn ui-btn-b ui-corder-all">Submit</button>
      </form>
    </div>

    <footer data-role="footer" data-theme="b">
      <h4>Mile Tracker by Zach Mason &copy; 2016</h4>
    </footer>
  </div>
</body>
</html>
