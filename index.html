<!DOCTYPE html>
<html>
<head>
  <title>Mile Tracker</title>
<!-- jQuery mobile Style -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
<!-- jQuery UI Style -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<!--   My CSS File -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

<!-- jQuery 2.2 (3 doesn't work with mobile) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!-- jQuery UI for DatePicker -->
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<!-- jQuery Mobile JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
<!-- My JS Code -->
  <script type="text/javascript" src="js/script.js"></script>
</head>
<body>

  <div data-role="page" id="home">
    <div data-role="header" data-theme="b">
      <h1>Mile Tracker</h1>
    </div>

    <div data-role="navbar">
      <ul>
        <li><a href="#home" data-transition="none" data-icon="home">Home</a></li>
        <li><a href="#add" data-transition="none" data-icon="plus">Add Run</a></li>
      </ul>
    </div>

    <div data-role="content">
      <h3>Welcome to Mile Tracker</h3>
        <p>This App Allows you to track your running progress in miles.</p>

        <h3>Latest Run</h3>

        <ul id="stats" data-role="listview" data-filter="true" data-filter-placeholder="Filter runs by date or distance" data-inset="true">
        </ul>
        <br>
        <button id="clearRuns" onclick="return confirm('Are you sure?')" data-theme="b">Clear Total Milage</button>
    </div>
  </div>

</body>
</html>
